    <!-- Templates -->
    <script type="text/template" id="dashboard-template">
        <div class="page" id="dashboard-page">
            <h1 class="page-title">Dashboard</h1>
            <p>Welcome to StudySync, <span id="welcome-user">Guest</span>! Here's your study overview.</p>
            
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Today's Schedule</h3>
                        <button class="btn btn-primary btn-small" id="add-schedule-btn">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div id="today-schedule-list"></div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Upcoming Reminders</h3>
                        <button class="btn btn-secondary btn-small" id="add-reminder-btn">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div id="upcoming-reminders-list"></div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Stats</h3>
                    </div>
                    <div id="quick-stats"></div>
                </div>
            </div>
            
            <!-- Motivational Quote -->
            <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-quote-left"></i> Daily Inspiration</h3>
                </div>
                <div class="card-body">
                    <p id="daily-quote">"The secret of getting ahead is getting started." - Mark Twain</p>
                    <button class="btn btn-outline btn-small" id="new-quote-btn">
                        <i class="fas fa-redo"></i> New Quote
                    </button>
                </div>
            </div>
            
            <!-- Study Timer -->
            <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-clock"></i> Study Timer</h3>
                </div>
                <div class="card-body">
                    <div class="timer-container">
                        <div class="timer-display" id="timer-display">25:00</div>
                        <div class="timer-buttons">
                            <button class="btn btn-primary" id="start-timer-btn">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="btn btn-outline" id="pause-timer-btn" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button class="btn btn-danger" id="reset-timer-btn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                        <div class="timer-presets">
                            <button class="btn-preset" data-minutes="25">Pomodoro (25min)</button>
                            <button class="btn-preset" data-minutes="15">Short Break (15min)</button>
                            <button class="btn-preset" data-minutes="30">Long Break (30min)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

                    <button class="btn btn-outline" style="margin-top: 20px;" id="edit-profile-btn">

                            <p id="profile-major">Not specified</p>

                        <h3 class="card-title">Preferences</h3>
                        <div class="form-group">
                            <label>Notification Settings</label>
                            <p><i class="fas fa-bell" style="color: var(--primary);"></i> Email & In-app notifications enabled</p>
                        </div>
                        <div class="form-group">
                            <label>Default View</label>
                            <p>Weekly Schedule</p>
                        </div>
                        <button class="btn btn-outline" id="preferences-btn">
                            <i class="fas fa-cog"></i> Update Preferences

                                <div class="stat-label">Total Study Hours</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="tasks-completed">0</div>
                                <div class="stat-label">Tasks Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="current-streak">0</div>
                                <div class="stat-label">Day Streak</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="login-template">

            </p>
        </div>
    </div>
</script>

    <script type="text/template" id="signup-template">
    <div class="page" id="signup-page">
        <div class="auth-container">
            <h2 style="text-align: center; color: var(--secondary); margin-bottom: 10px;">Create Account</h2>
            <p style="text-align: center; color: var(--gray); margin-bottom: 30px;">Join thousands of students using StudySync</p>
            
            <div class="auth-options">
                <button class="auth-btn" id="google-auth-signup">
                    <i class="fab fa-google" style="color: #DB4437;"></i> Google
                </button>
                <button class="auth-btn" id="facebook-auth-signup">
                    <i class="fab fa-facebook-f" style="color: #1877F2;"></i> Facebook
                </button>
                <button class="auth-btn" id="github-auth-signup">
                    <i class="fab fa-github" style="color: #333;"></i> GitHub
                </button>
                <button class="auth-btn" id="microsoft-auth-signup">
                    <i class="fab fa-microsoft" style="color: #00A4EF;"></i> Microsoft
                </button>
            </div>
            
            <div class="auth-divider">
                <span style="background-color: white; padding: 0 10px;">or</span>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="John Smith" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="student@university.edu" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-control" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: flex-start; gap: 10px;">
                    <input type="checkbox" id="terms" style="margin-top: 5px;" required>
                    <label for="terms" style="font-size: 0.9rem;">I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Create Account
